<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/foget-pass.css" />
    <link rel="stylesheet" href="css/person-edit.css" />
    <script src="js/font.js"></script>
    <title>修改密码</title>
</head>
<body>
<div class="container">
    <div class="list-contaienr">
        <div class="item">
            <div class="item-01">原密码</div>
            <div class="item-02"><input id="pass00" class="item-02-input" type="password" placeholder="请输入原密码"></div>
            <div id="tip2" class="tip hide">请输入新密码！</div>
        </div>
        <div class="item">
            <div class="item-01">新密码</div>
            <div class="item-02"><input id="pass01" class="item-02-input" type="password" placeholder="请输入新密码"></div>
            <div id="tip3" class="tip hide">请输入新密码！</div>
        </div>
        <div class="item">
            <div class="item-01">确认新密码</div>
            <div class="item-02"><input id="pass02" class="item-02-input" type="password" placeholder="请确认密码"></div>
            <div id="tip4" class="tip hide">请确认新密码！</div>
        </div>
    </div>

    <div class="submit-container">
        <div class="submit" onclick="submit()">确定</div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/person-edit.js"></script>
</body>
</html>
