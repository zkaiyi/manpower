<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/res.css" />
    <link rel="stylesheet" href="css/login.css" />
    <script src="js/font.js"></script>
    <title>登录</title>
</head>
<body>
<div class="container">
    <div class="banner"><img class="banner-img" src="img/login/login-banner.png" /></div>
    <div class="input-container">
        <div class="list clearfix">
            <img class="list-img fl" src="img/login/i-03.png" /><span class="list-s01 fl"></span><input id="name" class="list-input fl" type="text" placeholder="请输入公司名称">
            <div id="tips1" class="tip hide">请输入公司名称!</div>
        </div>

        <div class="list clearfix">
            <img class="list-img fl" src="img/login/i-02.png" /><span class="list-s01 fl"></span><input id="password" class="list-input fl" type="password" placeholder="请输入密码">
            <div id="tips2" class="tip hide">请输入密码!</div>
        </div>
    </div>
    <div class="submit-login">
        <div class="submit-login-00 submit-login-01" id="login" onclick="login()">登录</div>
        <div class="submit-login-00 submit-login-02" id="res"><a href="res-xz.html">注册</a></div>
        <div class="submit-login-03"><a href="forget-pass.html">忘记密码？</a></div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js2/url.js"></script>
<script src="js2/login.js"></script>
</body>
</html>
