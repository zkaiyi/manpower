<script>
    $.ajax({
        url: callurl + "/CompanyInfo/Info/GetXHList",
        type: "post",
        dataType: "JSON",
        success:function(res) {
            console.log(res);
            for(var i = 0;i<res.length;i++){
                var list = res[i].List;
                var children = "";
                var listLen = list.length;
                var a_class = "main-l-title-span02-hide";
                if(listLen > 6){
                    listLen=6;

                }
                a_class = "";
                for(var j =0;j<listLen;j++){
                    children += ' <div class="main-l-item-fl fl">'+list[j].Name+'</div>'
                }
                var html = '<div class="main-list">\n' +
                    '            <div class="main-l-title clearfix"><span class="main-l-title-span">'+res[i].Name+'</span><span class="main-l-title-span02 fr '+a_class+'" data-text="'+res[i].Name+'">more+</span></div>\n' +
                    '            <div class="main-l-item clearfix">'+children+'</div>\n' +
                    '        </div>'


                $(".main").append(html)
            }

        },
        error:function(xml){
            console.log(xml);
        }
    });


    // 更多
    $(document).on("click",".main-l-title-span02",function () {
        var Duties = $(this).attr("data-text");
        window.location.href='search-detail.html?Duties='+encodeURI(Duties)
    })

    // 搜索
    $(document).on("click",".s-s-03",function () {
        var Name = $(".s-s-02-int").val();
        if(Name == ""){
            alert("请输入协会会员名称")
        }else {
            window.location.href='search-detail.html?Name='+encodeURI(Name)
        }
    })
