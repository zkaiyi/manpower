<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/foget-pass.css" />
    <link rel="stylesheet" href="css/member.css" />
    <script src="js/font.js"></script>
    <title>会员缴费</title>
</head>
<body>
<div class="container member-container">
    <div class="list-contaienr">

        <div class="item">
            <div class="item-01">年份</div>
            <div class="item-02"><div name="year" id="select" class="item-02-input item-02-input-div"><span class="item-02-input-div-span" id="year">请输入年份</span><img class="item-02-input-div-img"  src="img/person/member-dowm.png" />
                <div class="year-down hide">
                    <!--<div class="year-down-list year-down-list-a">2018年</div>-->
                    <!--<div class="year-down-list">2017年</div>-->
                    <!--<div class="year-down-list">2016年</div>-->
                    <!--<div class="year-down-list">2015年</div>-->
                    <!--<div class="year-down-list">2014年</div>-->
                    <!--<div class="year-down-list">2018年</div>-->
                </div>
            </div></div>
            <div id="tip1" class="tip hide">请输入年份！</div>
        </div>



        <div class="item">
            <div class="item-01">收件人姓名</div>
            <div class="item-02"><input id="sjname" class="item-02-input" type="text" placeholder="请输入收件人姓名"></div>
            <div id="tip2" class="tip hide">请输入收件人姓名！</div>
        </div>

        <div class="item">
            <div class="item-01">收件人电话</div>
            <div class="item-02"><input id="sjmobel" class="item-02-input"  placeholder="请输入收件人电话"></div>
            <div id="tip3" class="tip hide">请输入收件人电话！</div>
        </div>

        <div class="item">
            <div class="item-01">收件人地址</div>
            <div class="item-02"><input id="sjaddress" class="item-02-input"  placeholder="请输入收件人地址"></div>
            <div id="tip4" class="tip hide">请输入收件人地址！</div>
        </div>


        <div class="item">
            <div class="item-01">请上传材料证明</div>
            <div class="item-02 item-02-cl">
                <div class="item-02-cl-center">
                    <div class="item-02-cl-center-01"><img class="item-02-cl-center-01-img" id="imgFile" src="img/person/member-cl.jpg" /></div>
                    <div class="item-02-cl-center-02">点击上传</div>
                    <input class="sz-fl-container-file" type="file" id="uppic" onchange="upimg(this)">
                </div>

            </div>
            <div id="tip5" class="tip hide">请上传材料证明！</div>
        </div>






    </div>

    <div class="member-next member-next" onclick="uploading()">确定</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/member.js"></script>
<script>

    function upimg(t) {
        var imgFile  = t.files[0];
        var fr = new FileReader();
        fr.onload = function(){
            $("#imgFile").attr("src",fr.result)
        };
        fr.readAsDataURL(imgFile);
    }



</script>
</body>
</html>
