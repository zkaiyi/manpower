<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/foget-pass.css" />
    <script src="js/font.js"></script>
    <title>忘记密码</title>
</head>
<body>
    <div class="container">
        <div class="notice">注：如公司名称或手机号码有变更请拨打秘书处联系人<br>电话：0574-83867546</div>

        <div class="list-contaienr">

            <div class="item itemfirst">
                <div class="item-01">公司名称</div>
                <div class="item-02"><input id="name" class="item-02-input" type="text" placeholder="请输入公司名称"></div>
                <div id="tip1" class="tip hide">请输入公司名称！</div>
            </div>

            <div class="item">
                <div class="item-01">手机号码</div>
                <div class="item-02"><input id="mobel" class="item-02-input" name="telephone" type="text" placeholder="请输入手机号码"></div>
                <div id="tip2" class="tip hide">请输入手机号码！</div>
            </div>

            <div class="item">
                <div class="item-01">新密码</div>
                <div class="item-02"><input id="pass01" class="item-02-input" type="password" placeholder="请输入新密码"></div>
                <div id="tip3" class="tip hide">请输入新密码！</div>
            </div>

            <div class="item">
                <div class="item-01">确认新密码</div>
                <div class="item-02"><input id="pass02" class="item-02-input" type="password" placeholder="请确认新密码"></div>
                <div id="tip4" class="tip hide">请确认新密码！</div>
            </div>

            <div class="yzm-container clearfix">
                <div class="item item-yzm fl">
                    <div class="item-01">验证码</div>
                    <div class="item-02"><input id="yzm" class="item-02-input item-yzm-input"  type="text" placeholder="请输入验证码"></div>
                    <div id="tip5" class="tip hide">请输入验证码！</div>
                </div>
                <input class="yzm-fr fr" id="btnSendCode" type="button" value="获取验证码" onclick="sendMessage()" />
            </div>

        </div>

        <div class="submit-container">
            <div class="submit" onclick="submit()">确定</div>
        </div>
    </div>
<script src="js/jquery.min.js"></script>
<script src="js2/url-login.js"></script>
<script src="js/forget-pass.js"></script>
</body>
</html>
