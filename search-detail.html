<script>
    var Name = "";
    var Duties = "";
    if(decodeURI(location.href).split("Name=")[1]){

    }

    if(decodeURI(location.href).split("Duties=")[1]){

    }

    getsearch(Name,Duties);
    function getsearch(Name,Duties) {
        var json = {
            Name:Name,
            Duties:Duties
        };

        console.log(json);

        $.ajax({
            url: callurl + "/CompanyInfo/Info/GetXHListSearch",
            data:json,
            type: "post",
            dataType: "JSON",
            success:function(res) {
                console.log(res);
                for(var i =0;i<res.length;i++){



                    if(res[i].Duties2){
                        var html = '  <div class="main-list">\n' +
                            '           <div class="main-listc-01 clearfix">\n' +
                            '               <div class="main-list-fl fl"></div>\n' +

                            '               <div class="main-list-3 fl hide"></div>\n' +
                            '           </div>\n' +
                            '           <div class="main-list-4 clearfix">\n' +
                            '               <div class="main-list-401 fl">'+res[i].Duties+'</div>\n' +
                            '               <div class="main-list-401 fl">'+res[i].Duties2+'</div>\n' +
                            '           </div>\n' +
                            '       </div>\n'
                        $(".main-detail").append(html)
                    }else {
                        var html = '<div class="main-list clearfix">\n' +
                            '           <div class="main-list-fl fl"></div>\n' +
                            '           <div class="main-list-2 fl">'+res[i].Name+'</div>\n' +
                            '           <div class="main-list-3 fl">'+res[i].Duties+'</div>\n' +
                            '       </div>'

                        $(".main-detail").append(html)

                    }



                }
            },
            error:function(xml){
                console.log(xml);
            }
        });



    }
