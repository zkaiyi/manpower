<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/person-edit.css" />
    <script src="js/font.js"></script>
    <title>修改企业名称</title>
</head>
<body>
<div class="firm-container">
    <div class="firm-top-contaienr">
        <div class="firm-top">
            <div class="firm-top-01"><input class="firm-top-01-int" type="text" id="pmfCompany" value=""></div>
        </div>

        <div class="firm-sz">
            <div class="firm-sz-01">
                <div class="firm-sz-01-01"><img id="imgFile" class="firm-sz-01-01-img" src="img/person/firm-01.jpg" /></div>
            </div>
            <div class="firm-sz-02">上传营业执照</div>

            <input class="sz-fl-container-file" type="file" id="uppic" onchange="upimg(this)">
        </div>
    </div>


    <div class="firm-sub" id="fsub" onclick="fsub()">提交</div>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/person-edit.js"></script>
<script>
    function upimg(t) {
        var imgFile  = t.files[0];
        var fr = new FileReader();
        fr.onload = function(){
            $("#imgFile").attr("src",fr.result)
        };
        fr.readAsDataURL(imgFile);
    }
</script>
<script src="js2/url.js"></script>
<script src="js2/person-message-edit.js"></script>
</body>
</html>
