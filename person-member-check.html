<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/foget-pass.css" />
    <link rel="stylesheet" href="css/member.css" />
    <script src="js/font.js"></script>
    <title>会员缴费查询</title>
    <style>
        .container{width: 100%;}
    </style>
</head>
<body>
<div class="container">
    <div class="member-check clearfix">
        <div class="member-check-fl fl">筛选</div>
        <div class="member-check-fr fl">
            <div class="member-check-fr-top"><span class="member-check-fr-top-span03">年份</span><img class="member-check-fr-top-img" src="img/person/member-dowm.png" /></div>
            <div class="year-down year-down02 year-down03 hide"></div>
        </div>
    </div>

    <div class="list-contaienr member-list-container">


        <div class="item">
            <div class="item-02 clearfix">
                <div class="item-02-list-fl fl">收件人姓名：</div>
                <div class="item-02-list-fr fl" id="hfname"></div>
            </div>
        </div>

        <div class="item">
            <div class="item-02 clearfix">
                <div class="item-02-list-fl fl">收件人电话：</div>
                <div class="item-02-list-fr fl" id="hfphone"></div>
            </div>
        </div>

        <div class="item">
            <div class="item-02 clearfix item-02-address">
                <div class="item-02-list-fl fl">收件人地址：</div>
                <div class="item-02-list-fr fl" id="hfaddress"></div>
            </div>
        </div>


        <div class="item">
            <div class="item-02 clearfix item-02-address">
                <div class="item-02-list-fl fl">材料证明：</div>
                <div class="item-02-list-fr item-02-list-fr-cl fl">
                    <div class="item-02-list-fr-cl-01"><img class="item-02-list-fr-cl-01-img" src="img/person/member-cl02.jpg" id="hfimg"/> </div>
                    <div class="item-02-list-fr-cl-02">发票</div>
                </div>
            </div>
        </div>





    </div>


    <div class="container-zw hide"></div>


    <div class="container-zw-need"><img class="container-zw-need-img" src="img/person/member-cl02.jpg" /></div>



</div>

<script src="js/jquery.min.js"></script>
<script>

    $(document).on("click",".member-check-fr-top",function () {
        if($(this).siblings().hasClass("hide")){
            $(this).siblings().slideDown();
            $(this).siblings().removeClass("hide");

        }else {
            $(this).siblings().slideUp();
            $(this).siblings().addClass("hide");
        }
    });



    var w03 = $(".item-02-list-fr-cl-01").width();
    // console.log(w03);
    $(".item-02-list-fr-cl-01").css("height",w03 / 1.5795 + "px" );

    $(document).on("click",".item-02-list-fr-cl-01-img",function () {
        $(".container-zw").removeClass("hide");
        $(".container-zw-need").addClass("container-zw-need-add")

    })
    $(document).on("click",".container-zw",function () {
        $(".container-zw").addClass("hide");
        $(".container-zw-need").addClass("hide").removeClass("container-zw-need-add")
        setTimeout(function () {
            $(".container-zw-need").removeClass("hide");
        },100)

    })


</script>
<script src="js2/url.js"></script>
<script src="js2/person-member-check.js"></script>

</body>
</html>
